<div class="bv-container">
    <div fxLayout="column" fxFill>
      <form>
        <h3>Add your work experience</h3>
        <mat-form-field fxFill>
          <input 
          type="text"
          matInput 
          placeholder="Project Name"
          required>
        </mat-form-field>
        <mat-form-field fxFill>
          <input 
          type="text"
          matInput 
          placeholder="One Line Description"
          required>
        </mat-form-field>
        <mat-form-field fxFill>
          <input 
          type="url"
          matInput 
          placeholder="URL">
        </mat-form-field>
        <mat-form-field fxFill>
          <textarea 
          type="text"
          matInput 
          placeholder="Description"
          required></textarea>
        </mat-form-field>
        <div fxLayout class="bv-action-btn">
          <span class="spacer" fxFlex="80"></span>
          <button mat-button color="primary" [mat-dialog-close]="true">Cancel</button>
          <button mat-raised-button color="primary">Add</button>
        </div>
      </form>
    </div>
  </div>
