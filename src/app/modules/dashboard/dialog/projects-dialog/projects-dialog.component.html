<div class="bv-container">
    <div fxLayout="column" fxFill>
      <form>
        <h3>Add your project details</h3>
        <mat-form-field fxFill>
          <input 
          type="text"
          matInput 
          placeholder="Project Name"
          name="name"
          [(ngModel)]="userProject.name"
          required>
        </mat-form-field>
        <mat-form-field fxFill>
          <input 
          type="text"
          matInput 
          placeholder="One Line Description"
          name="shortDescription"
          [(ngModel)]="userProject.shortDescription"
          required>
        </mat-form-field>
        <mat-form-field fxFill>
          <input 
          type="url"
          matInput 
          name="url"
          [(ngModel)]="userProject.url"
          placeholder="URL">
        </mat-form-field>
        <mat-form-field fxFill>
          <textarea 
          type="text"
          matInput 
          placeholder="Description"
          name="description"
          [(ngModel)]="userProject.description"
          required></textarea>
        </mat-form-field>
        <div fxLayout class="bv-action-btn">
          <span class="spacer" fxFlex="80"></span>
          <button mat-button color="primary" [mat-dialog-close]="false">Cancel</button>
          <button mat-raised-button color="primary" [mat-dialog-close]="userProject">Add</button>
        </div>
      </form>
    </div>
  </div>
