<div class="bv-container">
  <div fxLayout="column" fxFill>
    <form>
      <h3>Add your skills separated by Semicolon</h3>
      <mat-form-field fxFill>
        <input 
        type="text"
        matInput 
        placeholder="Skills"
        required>
      </mat-form-field>
      <div fxLayout class="bv-action-btn">
        <span class="spacer" fxFlex="80"></span>
        <button mat-button color="primary" [mat-dialog-close]="true">Cancel</button>
        <button mat-raised-button color="primary">Update</button>
      </div>
    </form>
  </div>
</div>
