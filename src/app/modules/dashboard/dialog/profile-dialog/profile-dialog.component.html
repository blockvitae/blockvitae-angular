<div class="bv-container">
  <div fxLayout fxFill>
    <form fxLayout="column" fxFill>
      <div fxLayout="column" fxFlex="45">
        <h3>Personal Details</h3>
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Full Name eg. John Doe"
          name="fullName"
          [(ngModel)]="userDetail.fullName"
          required/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Description eg. Full Stack Developer"
          name="shortDescription"
          [(ngModel)]="userDetail.shortDescription"
          required/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Location eg. Boston, MA"
          name="location"
          [(ngModel)]="userDetail.location"
          required/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="email"
          matInput 
          placeholder="Email eg. john@doe.com"
          name="email"
          [(ngModel)]="userDetail.email"
          required/>
        </mat-form-field>

        <mat-form-field>
          <input 
          type="url"
          matInput 
          placeholder="Profile Image Url"
          name="imgUrl"
          [(ngModel)]="userDetail.imgUrl"
          required/>
        </mat-form-field>
      </div>  
      <div fxLayout class="bv-action-btn">
        <span class="spacer" fxFlex="80"></span>
        <button mat-button color="primary" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="userDetail">Update</button>
      </div>  
    </form>
  </div>
</div>
