<div class="bv-container">
  <div fxLayout="column" fxFill>
    <form fxLayout fxFill>
      <div fxLayout="column" fxFlex="45">
        <h3>Personal Details</h3>
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Full Name eg. John Doe"
          required/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Description eg. Full Stack Developer"
          required/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Location eg. Boston, MA"
          required/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="email"
          matInput 
          placeholder="Email eg. john@doe.com"
          required/>
        </mat-form-field>

        <mat-form-field>
          <input 
          type="url"
          matInput 
          placeholder="Profile Image Url"
          required/>
        </mat-form-field>

        <mat-form-field>
          <input 
          type="url"
          matInput 
          placeholder="Personal Website eg. https://johndoe.com"/>
        </mat-form-field>
      </div>
  
      <div fxLayout="column" fxFlex="45" fxFlexOffset="10">  
        <h3>Social Media Accounts</h3>
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Twitter Username eg. johndoe"/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Facebook Username eg. johndoe"/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Linkedin Username eg. johndoe"/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Dribbble Username eg. johndoe"/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Behance Username eg. johndoe"/>
        </mat-form-field>
    
        <mat-form-field>
          <input 
          type="text"
          matInput 
          placeholder="Medium Username eg. @johndoe"/>
        </mat-form-field>
      </div>
      
    </form>
    <div fxLayout class="bv-action-btn">
        <span class="spacer" fxFlex="80"></span>
      <button mat-button color="primary" [mat-dialog-close]="true">Cancel</button>
      <button mat-raised-button color="primary">Update</button>
    </div>
  </div>
</div>
